<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator with pure Javascript and without using eval function. The only way to write calculator in JS.">
    <meta name="author" content="Kumang,Fabrice,David,Peter,Shaked">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="screen"></div>
        <button>C</button>
        <button>⌫</button>
        <button>÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>×</button>
        <button class="zero">0</button>
        <button>.</button>
        <button>=</button>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
